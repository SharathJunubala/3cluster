apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxi-deploy
  namespace: taxi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taxi-deploy
  template:
    metadata:
      labels:
        app: taxi-deploy
    spec:
      containers:
      - name: taxi-deploy
        resources:
        image: 104785239205.dkr.ecr.ap-south-1.amazonaws.com/cluster3:abcd
        ports:
        - containerPort: 8080